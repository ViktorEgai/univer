	<div class="container">
		<div class="hero__wrapper row">

							/>
						</svg>
						}
					</h1>
					@@if ( text !== '' ) {
					<div class="hero__text">@@text</div>
					} @@if (buttons == true ) {
					<div class="hero__buttons">
						@@if (transparent_btn == true ) {
						<a href="#" class="hero__btn btn btn--transparent">Выбрать направление</a>
						}
						<button class="hero__btn btn" data-src="#popup" data-fancybox>@@btn_text</button>
					</div>
					}
				</div>
			</div>
			<div class="order-md-2 order-1 col-md-6 mb-3 mb-md-0">
				<div class="hero__image"><img src="@@img_src" alt="" /></div>
			</div>
		</div>
	</div>
</section>
